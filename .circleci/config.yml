version: 2
jobs:
  build_test:
    machine: true
    steps:
      - checkout

      - run:
          name: Install dependencies
          command: |
            sudo add-apt-repository ppa:jonathonf/rustlang -y
            sudo apt-get update
            sudo apt-get install -y \
              liblz4-dev \
              python3-minimal \
              python3-dev \
              python3-numpy \
              python3-pytest \
              python3-cffi \
              rustc \
              cargo
            pyenv global 3.5.2

      - run:
          name: Install python modules
          command: |
            cd python
            sudo python setup.py install

      - run:
          name: Run python tests
          command: |
            cd python
            pytest tests

workflows:
  version: 2
  default:
    jobs:
      - build_test
