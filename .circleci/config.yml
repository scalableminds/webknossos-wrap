version: 2
jobs:
  build_test:
    machine: true
    steps:
      - checkout

      - run:
          name: Install dependencies
          command: |
            sudo add-apt-repository ppa:jonathonf/rustlang -y
            sudo apt-get update
            sudo apt-get install -y \
              liblz4-dev \
              python3-minimal \
              python3-dev \
              python3-pip \
              rustc \
              cargo
            pyenv global 3.5.2
            pip3 install \
              setuptools \
              pytest \
              numpy \
              cffi

      - run:
          name: Install python modules
          command: |
            cd python
            python3 setup.py build
            sudo python3 setup.py install

      - run:
          name: Run python tests
          command: |
            cd python
            pytest tests

workflows:
  version: 2
  default:
    jobs:
      - build_test
