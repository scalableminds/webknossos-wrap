name: Build Python module

on: [push]

jobs:
  build_lin:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x' # Version range or exact version of a Python version to use, using semvers version range syntax.
        architecture: 'x64' # (x64 or x86)
    - name: Install lz
      run: |
        apt-get update
        apt-get install -y liblz4-dev
    - name: Build
      run: |
        cd python
        export PATH=$PATH:$HOME/.cargo/bin
        python setup.py install
    - name: Test
      run: |
        cd python
        python -c "import wkw"
        pip install pytest
        pytest tests

  build_mac:
    runs-on: macOS-10.14
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x' # Version range or exact version of a Python version to use, using semvers version range syntax.
        architecture: 'x64' # (x64 or x86)
    - name: Install Rust and lz4
      run: |
        brew install rustup-init lz4
        rustup-init -y
    - name: Build
      run: |
        cd python
        export PATH=$PATH:$HOME/.cargo/bin
        python setup.py install
    - name: Test
      run: |
        cd python
        python -c "import wkw"
        pip install pytest
        pytest tests

  build_win:
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x' # Version range or exact version of a Python version to use, using semvers version range syntax.
        architecture: 'x64' # (x64 or x86)
    - name: Install lz4
      shell: bash
      run: |
        mkdir lz4
        cd lz4
        curl -L https://github.com/lz4/lz4/releases/download/v1.8.2/lz4_v1_8_2_win64.zip -o lz4_v1_8_2_win64.zip
        unzip lz4_v1_8_2_win64.zip
        mv dll/liblz4.so.1.8.2.dll ../c/liblz4.dll
        mv dll/liblz4.lib ../c/liblz4.lib
    - name: Build
      shell: bash
      run: |
        cd python
        python setup.py install
    - name: Test
      shell: bash
      run: |
        cd python
        python -c "import wkw"
        pip install pytest
        pytest tests
