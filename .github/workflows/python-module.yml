name: Build Python module

on: [push]

jobs:
  test_rust:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v1
    - run: |
        cd rust
        cargo test

  build_lin:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v1
    - name: Build testing docker container
      run: |
        docker build -f python/Dockerfile -t testing .
    - name: Build
      run: |
        docker run \
          -v$(pwd):/app \
          -w/app/python \
          testing \
          bash -c "
            \$PYBIN/python setup.py install
            \$PYBIN/python setup.py bdist_wheel -p manylinux2014_x86_64"
    - name: Test
      run: |
        docker run \
          -v$(pwd):/app \
          -w/app/python \
          testing \
          bash -c "\$PYBIN/pytest tests -v"
    - name: Check formatting
      run: |
        docker run \
          -v$(pwd):/app \
          -w/app/python \
          testing \
          bash -c "\$PYBIN/black --check ."
    - name: Try to import on different python versions
      run: |
        docker run \
          -v$(pwd):/app \
          testing \
          bash -c "
            for PYBIN in /opt/python/{cp37-cp37m,cp38-cp38,cp39-cp39}/bin; do
              echo '-->' \$PYBIN
              \$PYBIN/pip install /app/python/dist/wkw-*-py3-none-manylinux2014_x86_64.whl
              \$PYBIN/python -c 'import wkw; print(wkw.Dataset)'
            done"
    - name: Publish
      if: startsWith(github.event.ref, 'refs/tags')
      run: | 
         docker run \
           -v$(pwd):/app \
           -v$(pwd)/.pypirc:/root/.pypirc \
           "-eTWINE_USERNAME=${{ secrets.PYPI_USERNAME }}" \
           "-eTWINE_PASSWORD=${{ secrets.PYPI_PASSWORD }}" \
           -w/app/python \
           testing \
           bash -c "\$PYBIN/python setup.py sdist bdist_wheel -p manylinux1_x86_64 && \$PYBIN/twine upload dist/*.whl dist/*.tar.gz"

  build_mac:
    runs-on: macos-11
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8, 3.9]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
        architecture: 'x64' # (x64 or x86)
    - name: Install Rust
      run: |
        brew install rustup-init
        rustup-init -y
        rustup target add aarch64-apple-darwin
        rustup target add x86_64-apple-darwin
    - name: Build
      run: |
        cd python
        export PATH=$PATH:$HOME/.cargo/bin
        python setup.py install
    - name: Test
      run: |
        cd python
        python -c "import wkw"
        pip install pytest
        pytest tests
    - name: Publish
      if: startsWith(github.event.ref, 'refs/tags')
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        pip install twine wheel
        cd python
        export PATH=$PATH:$HOME/.cargo/bin
        python setup.py sdist bdist_wheel -p $(python -c "import distutils.util; print(distutils.util.get_platform().replace('x86_64', 'universal2'))") --python-tag py${{ matrix.python-version }}
        twine upload dist/*.whl

  build_win:
    runs-on: windows-2019
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8, 3.9]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
        architecture: 'x64' # (x64 or x86)
    - name: Build
      shell: bash
      run: |
        cd python
        python setup.py install
    - name: Test
      shell: bash
      run: |
        cd python
        python -c "import wkw"
        pip install pytest
        pytest tests -k "not big_read"
    - name: Test (non-bash)
      run: |
        cd python
        python -c "import wkw"
        pytest tests -k "not big_read"
    - name: Publish
      shell: bash
      if: startsWith(github.event.ref, 'refs/tags')
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        pip install twine wheel
        cd python
        python setup.py sdist bdist_wheel -p $(python -c "import distutils.util; print(distutils.util.get_platform())") --python-tag py${{ matrix.python-version }}
        twine upload dist/*.whl
